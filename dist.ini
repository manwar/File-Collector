name    = File-Collector
author  = Steve Dondley <s@dondley.com>
license = Perl_5
copyright_holder = Steve Dondley
copyright_year   = 2019

[Repository]
;[Bugtracker]
;web = http://github.com/sdondley/%s/issues
[Git::NextVersion]
[GitHub::Meta]
[PodVersion]
[PkgVersion]
[NextRelease]
[PerlVersionPrereqs / 5.006]
[Run::AfterRelease]
run = mv Changes tmp && cp %n-%v/Changes Changes
[InstallGuide]

;[MetaProvides::Class]
[PodWeaver]
[ReadmeAnyFromPod]
type = markdown
location = root
phase = release


[Git::Check]
[Git::Commit]
allow_dirty = README.mkdn
allow_dirty = Changes
allow_dirty = INSTALL
[Git::Tag]
[Git::Push]
[Run::AfterRelease / MyAppAfter]
run = mv tmp/Changes Changes

[GatherDir]
[Prereqs]
[AutoPrereqs]
[PruneCruft]
[PruneFiles]
;filename = weaver.ini
filename = README.mkdn
filename = test.tar.gz
filename = test.tgz
filename = t/TestUtils.pm
;filename = dist.ini
filename = .gitignore
match = ^attic/
match = ^share/
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExtraTests]
[ExecDir]
;[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
;[FakeRelease]
